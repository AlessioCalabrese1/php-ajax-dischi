<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <title>PHP AJAX DISCHI</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="../First version/logo.svg" alt="LogoSpotify">
        </header>

        <main>
            <div class="musics-card-container container">
                <div class="row g-2 justify-content-center">
                    <div class="music-card-element p-3" v-for="disc in discs">
                        <div>
                            <img class="img-fluid" :src="disc.poster" alt="Poster">
                        </div>
                    
                        <div class="text-center music-element-info">
                            <p class="mt-3">
                                {{ disc.title }}
                            </p>
                    
                            <div>
                                {{ disc.author }} <br>
                                {{ disc.year }}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" v-model="genreSelected"
                    @change="getDiscs(genreSelected)">
                        <option :value="genre" v-for="genre in genres" >
                            {{ genre }}
                        </option>
        
                        <option value="All">All</option>
                    </select>
                    <label for="floatingSelect">Select the genre to search for</label>
                </div>
            </div>
        </main>
    </div>

    <!-- Vue 2 cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
